<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Ambient Sound Evironment</title>
</head>

<body>
    <div class="wrap-container">
        <div class="container my-5">
            <h1 class="title text-center mb-4">Ambient Sound Mixer</h1>
            <div class="main-controls text-center p-4 rounded-3 mb-5">
                <div class="mb-3">
                    <button id="play-btn" class="btn shadow-none">
                        <i class="bi bi-play-circle-fill"></i>
                    </button>
                    <button id="pause-btn" class="btn shadow-none d-none">
                        <i class="bi bi-pause-circle-fill"></i>
                    </button>
                </div>
                <div class="master-volume-wrapper mx-auto" style="max-width: 300px;">
                    <label for="master-volume" class="form-label d-flex justify-content-between">
                        <i class="bi bi-volume-mute-fill"></i>
                        <span class="master-volume">Master Volume</span>
                        <i class="bi bi-volume-up-fill"></i>
                    </label>
                    <input type="range" class="form-range" id="master-volume" min="0" max="1" step="0.01" value="0.75">
                </div>
            </div>
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4">
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="rain">
                        <i class="bi bi-cloud-rain-fill mb-2"></i>
                        <h6 class="mb-2">Rain</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="wind">
                        <i class="bi bi-wind mb-2"></i>
                        <h6 class="mb-2">Wind</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="thunder">
                        <i class="bi bi-cloud-lightning-rain-fill mb-2"></i>
                        <h6 class="mb-2">Thunder</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="waves">
                        <i class="bi bi-water mb-2"></i>
                        <h6 class="mb-2">Waves</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="birds">
                        <i class="bi bi-twitter mb-2"></i>
                        <h6 class="mb-2">Birds</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="forest">
                        <i class="bi bi-tree-fill mb-2"></i>
                        <h6 class="mb-2">Forest</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="fire">
                        <i class="bi bi-fire mb-2"></i>
                        <h6 class="mb-2">Fire</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="cafe">
                        <i class="bi bi-cup-hot-fill mb-2"></i>
                        <h6 class="mb-2">Coffee Shop</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="fan">
                        <i class="bi bi-fan mb-2"></i>
                        <h6 class="mb-2">Fan</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="col">
                    <div class="sound-control text-center p-3" data-sound="night">
                        <i class="bi bi-moon-stars-fill mb-2"></i>
                        <h6 class="mb-2">Night</h6>
                        <input type="range" class="form-range sound-volume" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
